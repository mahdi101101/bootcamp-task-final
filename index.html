<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/font.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <main class="container">
        <section class="information-user">
            <h2><span class="bold-text">اطلاعات کاربری </span>شما</h2>
            <div class="line"></div>
            <form action="">
                <h2>اطلاعات تحویل گیرنده</h2>
                <div class="respansive--input">
                    <div>
                        <label for="name">نام و نام خانوادگی</label>
                        <input id="name" type="text">
                    </div>
                    <div>
                        <label for="number">شماره تماس گیرنده</label>
                        <input type="text" id="number">
                    </div>
                </div>

                <div class="address-register">
                    <h2>ادرس تحویل </h2>
                    <a href="">
                        <svg class="icon" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 10H10M10 10H15M10 10V15M10 10V5" stroke="#CC312D" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <p>انتخاب ادرس</p>
                    </a>
                </div>
                <div class="respansive--input">
                    <div>
                        <label for="province">استان</label>
                        <select name="" id="province">
                            <option value="0">تهران</option>
                            <option value="1">سنندج</option>
                            <option value="1">اصفهان</option>
                            <option value="1">کرمانشاه</option>

                        </select>
                    </div>
                    <div>
                        <label for="">شهر</label>
                        <select name="" id="">
                            <option value="0">ابعلی</option>
                            <option value="1">دماند</option>
                            <option value="1">فیروزکوه</option>
                        </select>
                    </div>

                    <div>
                        <label for="codenumber">پلاک</label>
                        <input id="codenumber" type="number">
                    </div>
                    <div>
                        <label for="Postalcode">کد پستی</label>
                        <input type="number" id="Postalcode">
                    </div>

                </div>

                <!-- ! text area -->
                <div class="description">
                    <label for="">نشانی پستی</label>
                    <textarea class="description-text" rows="3" name="" id=""></textarea>
                </div>


            </form>

            <section class="method-send">
                <div class="method-send--heading">
                    <h2>انتخاب <span class="bold-text">نحوه ارسال</span></h2>
                    <span class="show-shoping-number">
                        ۳ محصول در سبد خرید
                    </span>
                </div>
                <div class="option-send">
                    <div class="option-send-item">
                        <div class="option-input">
                            <input id="insurance" type="checkbox">
                            <label for="insurance">تیپاکس با بیمه (1 تا 3 روز کاری)</label>

                        </div>
                        <p>۸۰۰۰۰۰تومان</p>

                    </div>
                    <div class="option-send-item">
                        <div class="option-input">
                            <input id="vanguard" type="checkbox">
                            <label for="vanguard">تیپاکس با بیمه (1 تا 3 روز کاری)</label>

                        </div>
                        <p>۸۰۰۰۰۰تومان</p>

                    </div>
                </div>
            </section>

        </section>
        <section class="information-buy">
            <h2><span class="bold-text">اطلاعات</span>خرید</h2>
            <div class="line"></div>

        </section>
    </main>
</body>

</html>
